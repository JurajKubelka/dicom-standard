name: make-master

on:
  push:
    paths:
    - 'dicom_standard/*.py'
  schedule:
    - cron: '@monthly'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Run Makefile
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make clean -C dicom_standard
          make updatestandard -C dicom_standard
          make -C dicom_standard
